<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tic_tac_toe.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Tic-Tac-Toe Adventure!</h1>
        <h2 class="game-subtitle">Can you beat the robot?</h2>
        
        <div class="level-info">
            <div class="level-display">
                <div>Level: <span id="current-level" class="level-number">1</span> - <span id="level-name">Rookie</span></div>
                <div>Wins: <span id="total-wins">0</span></div>
            </div>
            <div class="level-bar-container">
                <div class="level-bar" id="level-progress" style="width: 0%"></div>
            </div>
            <div class="stars-container">
                <div class="star" id="star1">★</div>
                <div class="star" id="star2">★</div>
                <div class="star" id="star3">★</div>
            </div>
        </div>
        
        <div class="status" id="status">Your turn!</div>
        
        <div class="game-container">
            <div class="board-container">
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <div class="score-board">
                <div class="score x-score">You: <span id="x-score">0</span></div>
                <div class="score o-score">Robot: <span id="o-score">0</span></div>
            </div>
            
            <div class="controls">
                <button class="btn reset-btn" id="reset-btn">Try Again</button>
                <button class="btn restart-btn" id="restart-btn">Start Over</button>
            </div>
        </div>
    </div>
    
    <div class="level-up" id="level-up-modal">
        <h2>LEVEL UP!</h2>
        <img src="/api/placeholder/100/100" alt="trophy" />
        <p>Wow! You're amazing!</p>
        <p>You've reached <span id="new-level-name">Medium</span> level!</p>
        <p>Can you beat the next challenge?</p>
        <button class="level-up-btn" id="continue-btn">Let's Go!</button>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <script src="{{ url_for('static', filename='js/tic_tac_toesc.js') }}"></script>
</body>
</html>
